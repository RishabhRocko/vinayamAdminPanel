<div class="wrapper">
  <app-sidebar></app-sidebar>
  <div class="main">
    <app-navbar></app-navbar>
<main class="content">
  <div class="container-fluid p-0">
      <h1 class="h3 mb-3"><strong>Analytics</strong> Admins</h1>
      <div class="row">
          <div class="col-lg-12 d-flex">
              <div class="card flex-fill">
                  <table class="table table-hover my-0">
                      <thead>
                          <tr>
                              <th class="d-none d-md-table-cell">Admin Name</th>
                              <th class="d-none d-md-table-cell">Admin Role</th>
                              <th class="d-none d-md-table-cell">Admin Image</th>
                              <th class="d-none d-md-table-cell">Bar Code</th>
                              <th class="d-none d-md-table-cell">Email Id</th>
                              <th class="d-none d-md-table-cell">Role Status</th>
                              <th class="d-none d-md-table-cell">Admin Status</th>
                              <th class="d-none d-md-table-cell">Action</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor = "let item of landData">
                            <td class="d-none d-md-table-cell">{{item.adminName}}</td>

                            <td class="d-none d-md-table-cell" *ngIf="item.adminRole == 1">Super Admin</td>
                            <td class="d-none d-md-table-cell" *ngIf="item.adminRole != 1">Admin</td>

                            <td class="d-none d-md-table-cell"><img src="{{item.adminImage}}" alt="" width="40px"></td>
                            <td class="d-none d-md-table-cell">{{item.barCode}}</td>
                            <td class="d-none d-md-table-cell">{{item.emailId}}</td>

                            <td class="d-none d-md-table-cell" *ngIf="item.roleStatus == 1"><span class="badge bg-success">Active</span></td>
                            <td class="d-none d-md-table-cell" *ngIf="item.roleStatus != 1"><span class="badge bg-danger">Inactive</span></td>

                            <td class="d-none d-md-table-cell" *ngIf="item.isActive == 1"><span class="badge bg-success">Active</span></td>
                            <td class="d-none d-md-table-cell" *ngIf="item.isActive != 1"><span class="badge bg-danger">Inactive</span></td>

                            <td> <button *ngIf="item.isActive == 1" class='btn text-success btn-sm btn-edit-user' data-type='edit' data-type='edit' data-bs-toggle="modal" data-bs-target="#editAdminModal" (click)="getEditData(item.id,item.randomEncString)">
                                <i class='fas fa-edit me-1'></i></button>
                              <button *ngIf="item.isActive == 1" class='btn text-danger btn-sm btn-del-user' data-type='delete' data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="getDeleteData(item.id,item.randomEncString)" >
                                <i class='fas fa-trash-alt me-1'></i></button>
                                <button *ngIf="item.isActive != 1" class='btn text-success btn-sm btn-plus-user' data-type='activate' data-bs-toggle="modal" data-bs-target="#activateModal" (click)="getDeleteData(item.id,item.randomEncString)" >
                                <i class='fa fa-plus me-1'></i></button>
                            </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>

  </div>
</main>
</div>
</div>
<app-footer></app-footer>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center">
        <img src="../../../../../assets/img/icons/cross.png" alt="img" width="30px" class="mb-3">
        <h5 class="text-dark">Are you sure you want to delete ?</h5>
      </div>
      <div class="modal-footer justify-content-around">
        <button type="button" class="btn btn-secondary p-2" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger p-2" (click)="deleteAdmin(true)" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Activate Modal -->
<div class="modal fade" id="activateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center">
        <img src="../../../../../assets/img/icons/cross.png" alt="img" width="30px" class="mb-3">
        <h5 class="text-dark">Are you sure you want to Activate ?</h5>
      </div>
      <div class="modal-footer justify-content-around">
        <button type="button" class="btn btn-secondary p-2" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success p-2" (click)="deleteAdmin(true)" data-bs-dismiss="modal">Activate</button>
      </div>
    </div>
  </div>
</div>

<!--edit admin modal-->


<div class="modal fade" id="editAdminModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit Admin</h4>
        <button type="button" class="close" aria-label="Close" data-bs-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
      <form [formGroup]="editAdminForm" (ngSubmit)="onSubmitEditAdmin()">
        <div class="form-group">
          <input type="hidden" id="adminId" class="form-control" formControlName='adminId'>

          <div class="col-md-12">
          <label class="fw-bold" for="Name">Admin Name</label>
          <div class="input-group">
            <input  id="userName" type="text" class="form-control" formControlName="userName" >
          </div>
          </div>

          <div class="col-md-12">
          <label class="fw-bold" for="Email">Admin Email</label>
            <div class="input-group">
            <input  id="emailId" type="email" class="form-control"  formControlName="emailId">
          </div>
          </div>

          <div class="col-md-12">
          <label class="fw-bold"for="Role">Admin Role</label>
            <div class="input-group">
            <select id="adminRole" class="form-select" formControlName="adminRole">
              <option value="1" >Super Admin</option>
              <option value="2" >Admin</option>
            </select>
          </div>
          </div>

          <div class="col-md-12">
          <label class="fw-bold"for="Profile Picture" > Profile Picture</label>
            <div class="input-group">
            <input id="Profile_Picture" type="file" class="form-control" >
          </div>
          </div>

          <div class="col-md-12">
          <label class="fw-bold"for="Password"> Password</label>
            <div class="input-group">
            <input id="password"  type="password" class="form-control" formControlName="password">
          </div>
          </div>

          <div class="col-md-12">
          <label class="fw-bold"for="Confirm Password">Confirm Password</label>
            <div class="input-group">
            <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword">
          </div>
          </div>

        </div>
        <div class="modal-footer justify-content-around">
          <button type="button" class="btn btn-secondary p-2" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success p-2" [disabled]="!editAdminForm.valid">Save</button>
      </div>

    </form>
  </div>
  </div>
