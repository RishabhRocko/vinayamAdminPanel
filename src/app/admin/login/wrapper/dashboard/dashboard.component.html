<div class="wrapper">
  <app-sidebar></app-sidebar>
  <div class="main">
    <app-navbar></app-navbar>
<main class="content">
  <div class="container-fluid p-0">
      <h1 class="h3 mb-3"><strong>Analytics</strong> Admins</h1>
      <div class="row">
          <div class="col-lg-12 d-flex">
              <div class="card flex-fill">
                  <table class="table table-hover my-0">
                      <thead>
                          <tr>
                              <th class="d-none d-md-table-cell">Admin Name</th>
                              <th class="d-none d-md-table-cell">Admin Role</th>
                              <th class="d-none d-md-table-cell">Admin Image</th>
                              <th class="d-none d-md-table-cell">Bar Code</th>
                              <th class="d-none d-md-table-cell">Email Id</th>
                              <th class="d-none d-md-table-cell">Role Status</th>
                              <th class="d-none d-md-table-cell">Admin Status</th>
                              <th class="d-none d-md-table-cell">Action</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor = "let item of landData">
                            <td class="d-none d-md-table-cell">{{item.adminName}}</td>

                            <td class="d-none d-md-table-cell" *ngIf="item.adminRole == 1">Super Admin</td>
                            <td class="d-none d-md-table-cell" *ngIf="item.adminRole != 1">Admin</td>

                            <td class="d-none d-md-table-cell"><img src="{{item.adminImage}}" alt="" width="40px"></td>
                            <td class="d-none d-md-table-cell">{{item.barCode}}</td>
                            <td class="d-none d-md-table-cell">{{item.emailId}}</td>

                            <td class="d-none d-md-table-cell" *ngIf="item.roleStatus == 1"><span class="badge bg-success">Active</span></td>
                            <td class="d-none d-md-table-cell" *ngIf="item.roleStatus != 1"><span class="badge bg-danger">Inactive</span></td>

                            <td class="d-none d-md-table-cell" *ngIf="item.isActive == 1"><span class="badge bg-success">Active</span></td>
                            <td class="d-none d-md-table-cell" *ngIf="item.isActive != 1"><span class="badge bg-danger">Inactive</span></td>

                            <td> <button  class='btn text-success btn-sm btn-edit-user' data-type='edit'>
                                <i class='fas fa-edit me-1'></i></button>
                              <button *ngIf="item.isActive == 1" class='btn text-danger btn-sm btn-del-user' data-type='delete' data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="getDeleteData(item.id,item.randomEncString)" >
                                <i class='fas fa-trash-alt me-1'></i></button>
                                <button *ngIf="item.isActive != 1" class='btn text-success btn-sm btn-plus-user' data-type='activate' data-bs-toggle="modal" data-bs-target="#activateModal" (click)="getDeleteData(item.id,item.randomEncString)" >
                                <i class='fa fa-plus me-1'></i></button>
                            </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>

  </div>
</main>
</div>
</div>
<app-footer></app-footer>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center">
        <img src="../../../../../assets/img/icons/cross.png" alt="img" width="30px" class="mb-3">
        <h5 class="text-dark">Are you sure you want to delete ?</h5>
      </div>
      <div class="modal-footer justify-content-around">
        <button type="button" class="btn btn-secondary p-2" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger p-2" (click)="deleteAdmin(true)" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Activate Modal -->
<div class="modal fade" id="activateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center">
        <img src="../../../../../assets/img/icons/cross.png" alt="img" width="30px" class="mb-3">
        <h5 class="text-dark">Are you sure you want to Activate ?</h5>
      </div>
      <div class="modal-footer justify-content-around">
        <button type="button" class="btn btn-secondary p-2" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success p-2" (click)="deleteAdmin(true)" data-bs-dismiss="modal">Activate</button>
      </div>
    </div>
  </div>
</div>
