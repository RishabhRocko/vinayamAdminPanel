<div class="bg-sign">
  <div class="top-nav">
    <div class="row">
      <div class="col-md-6 col-4">
        <img src="../../../../assets/img/logo/logo.png" alt="Charles Hall" class="img-fluid" />
      </div>
    </div>
  </div>
  <main class="w-100">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10 mx-auto mt-3">
          <div class="row">
            <div class="col-lg-6 col-md-5 col-12 left-area my-auto">
              <div class="text-center">
                <img src="../../../../assets/img/photos/overview.png" alt="Charles Hall" class="img-fluid"/>
                <h2>Error</h2>
                <p class="lead">
                </p>
              </div>
            </div>
            <div class="col-lg-6 col-md-7 col-12 my-auto">
              <div class="card">
                <img src="../../../../assets/img/photos/dot.png" alt="Charles Hall" class="img-fluid dot-image"
                  width="30%" />
                <div class="card-body">
                  <div class="m-sm-3">
                    <div>
                      <h2>Page Not Found</h2>
                      <br>
                      <p class="lead">
                      </p>
                    </div>
                      <div class="row">
                        <div class="col-3">
                          <div class="text-right">
                              <button type= "submit" class="btn btn-success rounded-pill" (click)="onSignin()" >Signin</button>
                          </div>
                        </div>
                        <div class="col-3">
                          <div class="text-right">
                              <button type= "submit" class="btn btn-success rounded-pill" (click)="onSignup()" >Signup</button>
                          </div>
                        </div>
                        <div class="col-3">
                          <div class="text-right">
                            <button type= "submit" class="btn btn-success rounded-pill" (click)="onForgotPassword()" >ForgotPassword</button>
                          </div>
                        </div>
                      </div>


                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
