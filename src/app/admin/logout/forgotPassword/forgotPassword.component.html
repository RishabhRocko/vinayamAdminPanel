<div class="bg-sign">
  <div class="top-nav">
    <div class="row">
      <div class="col-md-6 col-4">
        <img src="../../../../assets/img/logo/logo.png" alt="Charles Hall" class="img-fluid" />
      </div>
    </div>
  </div>

  <main class="w-100">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10 mx-auto mt-3">
          <div class="row">
            <div class="col-lg-6 col-md-5 col-12 left-area my-auto">
              <div class="text-center">
                <img src="../../../../assets/img/photos/image.png" alt="Charles Hall" class="img-fluid" />
                <h2>Welcome</h2>
                <p class="lead">
                  Sign up to your account to continue
                </p>
              </div>
            </div>
            <div class="col-lg-6 col-md-7 col-12 my-auto">
              <div class="card">
                <img src="../../../../assets/img/photos/dot.png" alt="Charles Hall" class="img-fluid dot-image"
                  width="30%" />
                <div class="card-body">
                  <div class="m-sm-3">
                    <div>
                      <h2>Change Password</h2>
                      <p class="lead">
                        <br>

                      </p>
                    </div>
                    <form >
                      <div class="preview bottom-border-input-wrapper floating-label">
                        <div class="input-wrap">
                          <div class="row">
                            <div class="col-6">
                              <input type="email" class="form-control" placeholder=" " formControlName="email">
                              <label class="form-label">Enter Email</label>
                            </div>
                              <div class="col-6 text-right">
                                <button type="submit" class="btn btn-success rounded-pill" >Generate OTP</button>
                              </div>
                          </div>
                        </div>

                    </div>
                  </form>
                      <form >
                        <div class="preview bottom-border-input-wrapper floating-label">

                        <div class="input-wrap">
                          <input type="email" class="form-control" placeholder=" " formControlName="email" >
                          <label>Enter Email Again</label>
                        </div>
                        <div class="input-wrap">
                          <input type="number" class="form-control" placeholder=" " formControlName="otp">
                          <label>Enter OTP sent on e-mail</label>
                        </div>
                        <div class="input-wrap">
                          <input type="password" class="form-control" placeholder=" " formControlName="newpass">
                          <label>Enter new Password</label>
                        </div>
                        <div class="input-wrap">
                          <input type="password" class="form-control" placeholder=" " formControlName="confpass">
                          <label>Confirm new Password</label>
                        </div>
                        <br>
                     </div>
                      <div class="row">
                        <div class="col-6">
                          <label class="form-check">
                            <input class="form-check-input" type="checkbox"
                              value="remember-me" name="remember-me" checked>
                            <span class="form-check-label">
                              Remember me
                            </span>
                          </label>
                        </div>
                        <div class="col-6">
                          <div class="text-right">
                            <a type= "submit"  class="btn btn-success rounded-pill" [routerLink]="['../../admin']">Change & SignIn</a>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<ng-template #otpg let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title"></h4>
  </div>
  <div class="modal-body">
    <form >
      <h2 ></h2>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success rounded-pill" >ok</button>
  </div>
</ng-template>

<ng-template #passchange let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title"></h4>
  </div>
  <div class="modal-body">
    <form >
      <h2 ></h2>
    </form>
  </div>
  <div class="modal-footer">
    <a ><button type="button" class="btn btn-success rounded-pill" >ok</button></a>
  </div>
</ng-template>
