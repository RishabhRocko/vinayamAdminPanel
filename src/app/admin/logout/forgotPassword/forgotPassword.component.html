<div class="bg-sign">
  <div class="top-nav">
    <div class="row">
      <div class="col-md-6 col-4">
        <img src="../../../../assets/img/logo/logo.png" alt="Charles Hall" class="img-fluid" />
      </div>
    </div>
  </div>

  <main class="w-100">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10 mx-auto mt-3">
          <div class="row">
            <div class="col-lg-6 col-md-5 col-12 left-area my-auto">
              <div class="text-center">
                <img src="../../../../assets/img/photos/forgot_pass.jpg" alt="Charles Hall" class="img-fluid" />
                <h2>Welcome</h2>
                <p class="lead">
                  Change Password for your account to continue
                </p>
              </div>
            </div>
            <div class="col-lg-6 col-md-7 col-12 my-auto">
              <div class="card">
                <img src="../../../../assets/img/photos/dot.png" alt="Charles Hall" class="img-fluid dot-image"
                  width="30%" />
                <div class="card-body">
                  <div class="m-sm-3">
                    <div>
                      <h2>Change Password</h2>
                      <p class="lead">
                        <br>

                      </p>
                    </div>
                    <form *ngIf="otpSend == 0" [formGroup]="getOtpForm" (ngSubmit)="onGetOtp()">
                      <div class="preview bottom-border-input-wrapper floating-label">
                        <div class="input-wrap">
                          <div class="row">
                            <div class="col-6">
                              <input type="email" class="form-control" placeholder=" " formControlName="email" required>
                              <label class="form-label">Enter Email</label>
                              <span class="text-danger" *ngIf="getOtpForm.controls.email.touched && getOtpForm.controls.email.errors?.['required']">Email Id is required</span>
                              <span class="text-danger" *ngIf="getOtpForm.controls.email.errors?.['pattern']">Invalid Email Id</span>
                            </div>
                              <div class="col-6 text-right">
                                <button type="submit" class="btn btn-success rounded-pill" [disabled]="!getOtpForm.valid">Generate OTP</button>
                              </div>
                          </div>
                        </div>

                    </div>
                  </form>
                      <form *ngIf="otpSend == 1" [formGroup]="submitOtpForm" (ngSubmit)="onSubmitOtp()">
                        <div class="preview bottom-border-input-wrapper floating-label">

                        <div class="input-wrap">
                          <input type="email" class="form-control" placeholder=" " formControlName="email" required>
                          <label>Enter Email Again</label>
                          <span class="text-danger" *ngIf="submitOtpForm.controls.email.touched && submitOtpForm.controls.email.errors?.['required']">Email Id is required</span>
                              <span class="text-danger" *ngIf="submitOtpForm.controls.email.errors?.['pattern']">Invalid Email Id</span>
                        </div>
                        <div class="input-wrap">
                          <input type="test" class="form-control" placeholder=" " formControlName="otp" required>
                          <label>Enter OTP sent on e-mail</label>
                          <span class="text-danger" *ngIf="submitOtpForm.controls.otp.touched && submitOtpForm.controls.otp.errors?.['required']">OTP is required</span>
                        <span class="text-danger" *ngIf="submitOtpForm.controls.otp.errors?.['pattern']">Invalid OTP</span>
                        </div>
                        <div class="input-wrap">
                          <input type="password" class="form-control" placeholder=" " formControlName="newpass" required>
                          <label>Enter new Password</label>
                          <span class="text-danger" *ngIf="submitOtpForm.controls.newpass.touched && submitOtpForm.controls.newpass.errors?.['required']">Password is required</span>
                        <span class="text-danger" *ngIf="submitOtpForm.controls.newpass.errors?.['pattern']">Invalid Password</span>
                        </div>
                        <div class="input-wrap">
                          <input type="password" class="form-control" placeholder=" " formControlName="confpass" required>
                          <label>Confirm new Password</label>
                          <span class="text-danger" *ngIf="submitOtpForm.controls.confpass.touched && submitOtpForm.controls.confpass.errors?.['required']">Confirm Password is required</span>
                        <span class="text-danger" *ngIf="submitOtpForm.controls.confpass.errors?.['pattern']">Invalid Password</span>
                        </div>
                        <br>
                     </div>
                      <div class="row">
                        <div class="col-6">
                          <button class="btn btn rounded-pill" [routerLink]="['../../admin']">Back</button>
                        </div>
                        <div class="col-6">
                          <div class="text-right">
                            <button type= "submit" class="btn btn-success rounded-pill" [disabled]="!submitOtpForm.valid">Change & SignIn</button>
                          </div>
                        </div>
                      </div>
                    </form>
                    <div class="row" *ngIf="otpSend == 0">
                      <div class="col-6">
                        <button class="btn btn rounded-pill" [routerLink]="['../../admin']">Back</button>
                      </div>
                      <div class="col-6">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
